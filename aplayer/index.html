<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>aplayer</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">

          <div id="mylisttemplate"
                   data-win-control="WinJS.Binding.Template">
                  <div data-win-bind="innerText:title"
                       style="color: white; background: black; width: 300px; height: 50px;
                              border: solid red 2px">
                  </div>
              </div>

      <!-- Simple template for the ListView instantiation  -->
        <div id="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                    <h4 data-win-bind="innerText: title"></h4>
        </div>

  <!-- Создаем Pivot – элемент с названием 'WINJS - PIVOT' -->
      <div data-win-control="WinJS.UI.Pivot" data-win-options="{title: 'WINJS - PIVOT' }">
      <!-- Чтобы добавить вкладки, добавьте внутрь дочерние элементы WinJS.UI.PivotItem. -->
      <!-- Создаем элемент с заголовком ‘one’ -->
              <div id="my" class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'one'}">
                    <input id="progress" type="range" min="0" max="500" value="0" list="ticks"
                           class="win-slider">

                    <datalist id="ticks">
                        <option>0</option>
                        <option>25</option>
                        <option>50</option>
                        <option>75</option>
                        <option>100</option>
                    </datalist>

                    <div id="ButtonsElement">
                        <button id="rewbutton">
                            <img src="/images/rewind.png" width="100" height="100" />
                        </button>
                        <button id="playbutton">
                            <img src="/images/play-stop.png" width="150" height="150" />
                        </button>
                     </div>
              </div>
      <!-- Создаем элемент с заголовком ‘two’ -->
              <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'two'}">
          <!--
                <div id="listView"
                      data-win-control="WinJS.UI.ListView"
                      data-win-options="{ itemDataSource: myData.dataSource,
                                          itemTemplate: smallListIconTextTemplate,
                                          selectionMode: 'none',
                                          tapBehavior: 'none',
                                          swipeBehavior: 'none',
                                          layout: { type: WinJS.UI.GridLayout } }">
                </div>
          -->

              <div id="myListView"
                       data-win-control="WinJS.UI.ListView"
                       data-win-options="{
                       itemTemplate: select('#mylisttemplate'),
                       layout: {type: WinJS.UI.ListLayout} }">
                  </div>

              </div>
      </div>
</body>
</html>
