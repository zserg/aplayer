<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>aplayer</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">

      <div id="mylisttemplate" data-win-control="WinJS.Binding.Template">
        <div id="list_title" data-win-bind="innerText:title"></div>
        <div id="list_artist" data-win-bind="innerText:artist"></div>
        <div id="list_duration" data-win-bind="innerText:duration" ></div>
      </div>

  <!-- Создаем Pivot – элемент с названием 'WINJS - PIVOT' -->
      <div data-win-control="WinJS.UI.Pivot" >
      <!-- Чтобы добавить вкладки, добавьте внутрь дочерние элементы WinJS.UI.PivotItem. -->
      <!-- Создаем элемент с заголовком ‘one’ -->
              <div id="my" class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Player'}">

                   <div id="track-header">
                    <div id="thumbnail" style="float:left">
                       <img src="/images/music.jpg" width="80px" height="80px" />
                    </div>
                    <div id="track-info" style="float:left"></div>
                   </div>

                    <div id="counters" style="clear:both">
                        <div id="couter-left">0:00:00</div>
                        <div id="couter-right">0:00:00</div>
                    </div>


                    <div id="slider" style="clear:both">
                      <input id="progress" type="range" min="0" max="500" value="0" list="bookmarks"
                             class="win-slider">
                    </div>

                    <datalist id="bookmarks"></datalist>
                    <div id="chapter"></div>
                    <div id="ButtonsElement">
                      <button class="buttons" id="butMode" style="top:0px; height:15%; width:50%">Mode</button>

                      <button class="buttons" id="playbutton" style="left:50%;        height:50%; width:50%">Play</button>
                      <button class="buttons" id="rewbutton"  style="top:25%;         height:50%; width:50%">Rew</button>

                      <button class="buttons" id="butAddBm" style="top:50%; left:50%; height:25%; width:25%">Add</button>
                      <button class="buttons" id="butRmBm"  style="top:50%; left:75%; height:25%; width:25%">Rm</button>

                      <button class="buttons" id="butPrevBm" style="top:75%; left:0%; height:25%; width:50%">PrevBm</button>
                      <button class="buttons" id="butNextBm" style="top:75%; left:50%; height:25%; width:50%">NextBm</button>
                     </div>
              </div>
      <!-- Создаем элемент с заголовком ‘two’ -->
              <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Library'}">
                 <div id="myListView"> </div>
              </div>
      </div>
</body>
</html>
