<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>aplayer</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">
  <!-- Создаем Pivot – элемент с названием 'WINJS - PIVOT' -->
      <div data-win-control="WinJS.UI.Pivot" data-win-options="{title: 'WINJS - PIVOT' }">
      <!-- Чтобы добавить вкладки, добавьте внутрь дочерние элементы WinJS.UI.PivotItem. -->
      <!-- Создаем элемент с заголовком ‘one’ -->
              <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'one'}">
                    <div id="topline">
                       <button id="button1" class="win-button">Select Audio File</button>
                     </div>
                    <div id="title">
                        Title
                    </div>

                    <div id="progress-bar">

                      <div id="pointer-route">
                        <div id="pointer">
                          <img src="/images/pointer.png" draggable="false" alt="pointer" style="width:25px; height:35px;">
                        </div>
                      </div>
                      <div id="bar">
                         <div id="bar-front"></div>
                      </div>

                      <div id="counter-left">0:00:00</div>
                      <div id="counter-right">9:99:99</div>

                    </div>

                    <div id="ButtonsElement">
                        <button id="rewbutton">
                            <img src="/images/rewind.png" width="100" height="100" />
                        </button>
                        <button id="playbutton">
                            <img src="/images/play-stop.png" width="150" height="150" />
                        </button>
                     </div>
              </div>
      <!-- Создаем элемент с заголовком ‘two’ -->
              <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'two'}">
                <div id="library"></div>
              </div>
      </div>
</body>
</html>
