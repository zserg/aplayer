<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>aplayer</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">
        <div id="contentGrid">
            <div id="topline">            
               <button id="button1" class="win-button">Select Audio File</button>
             </div>
            <div id="title">
                Title
            </div>
            <div id="MediaElement">
                <audio id="audtag" controls="false" msAudioCategory="Meda" height="100"></audio>
            </div>
            <div id="ButtonsElement">
                <button id="rewbutton">
                    <img src="/images/rewind.png" width="100" height="100" />
                </button>
                <button id="playbutton">
                    <img src="/images/play-stop.png" width="150" height="150" />
                </button>
             </div>
        </div>
</body>
</html>
