<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>aplayer</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">

      <div id="mylisttemplate" data-win-control="WinJS.Binding.Template">
              <div data-win-bind="innerText:title"
                   style="color: white; background: black;
                          border: solid red 2px">
              </div>
      </div>

  <!-- Создаем Pivot – элемент с названием 'WINJS - PIVOT' -->
      <div data-win-control="WinJS.UI.Pivot" >
      <!-- Чтобы добавить вкладки, добавьте внутрь дочерние элементы WinJS.UI.PivotItem. -->
      <!-- Создаем элемент с заголовком ‘one’ -->
              <div id="my" class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Player'}">
                  <div id="slider">
                    <input id="progress" type="range" min="0" max="500" value="0" list="bookmarks"
                           class="win-slider">
                  </div>

                    <datalist id="bookmarks">
                        <option>0</option>
                        <option>25</option>
                        <option>50</option>
                        <option>75</option>
                        <option>10000</option>
                    </datalist>
                    <div id="chapter"></div>
                    <div id="ButtonsElement">
                      <button id="butAddBm" style="height:50px; width:150px">Add</button>
                      <button id="butRmBm" style="height:50px; width:150px">Rm</button>
                      <button id="butNextBm" style="height:50px; width:150px">NextBm</button>
                      <button id="butPrevBm" style="height:50px; width:150px">PrevBm</button>
                      <button id="rewbutton">
                          <img src="/images/rewind.png" width="100" height="100" />
                      </button>
                      <button id="playbutton">
                          <img src="/images/play-stop.png" width="150" height="150" />
                      </button>
                     </div>
              </div>
      <!-- Создаем элемент с заголовком ‘two’ -->
              <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Library'}">
                 <div id="myListView"> </div>
              </div>
      </div>
</body>
</html>
